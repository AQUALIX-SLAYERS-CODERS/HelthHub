<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Question</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .banner1 {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .navbar1 .logo {
            max-width: 80px;
            height: auto;
            vertical-align: middle;
        }

        .navbar1 ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar1 ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .intrebari {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .eseba {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .mihi,
        .box {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="banner1">
        <div class="navbar1">
            <img src="logo.jpg" alt="Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index4.html">Social</a></li>
                <li><a href="index5.html">Login/Sign UP</a></li>
            </ul>
        </div>
        <form>
            <div class="intrebari" id="intrebari">
                <label class="eseba" for="question1" id="q1">How old are you?</label>
                <select class="mihi" id="question1">
                    <option>0-18</option>
                    <option>18-28</option>
                    <option>28-38</option>
                    <option>38-50</option>
                    <option>50+</option>
                </select>
            </div>

            <div class="intrebari">
                <label class="eseba" for="question2" id="q2">What's your exercise level?</label>
                <select class="mihi" id="question2">
                    <option>Sedentary</option>
                    <option>Lightly Active</option>
                    <option>Moderately Active</option>
                    <option>Very Active</option>
                    <option>Extremely Active</option>
                </select>
            </div>

            <div class="intrebari">
                <label class="eseba" for="question3" id="q3">What's your skincare routine?</label>
                <select class="mihi" id="question3">
                    <option>Everyday</option>
                    <option>Weekly</option>
                    <option>Monthly</option>
                    <option>Yearly</option>
                    <option>I don't have a skincare routine</option>
                </select>
            </div>

            <div class="intrebari">
                <label class="eseba" for="question4" id="q4">Do you have any pre-existing health conditions?</label>
                <select class="mihi" id="question4">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="intrebari">
                <label class="eseba" for="question5" id="q5">Do you use any sunscreen?</label>
                <select class="mihi" id="question5">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="intrebari">
                <label class="eseba">Do you have any physical limitations or skin injuries? (if not, leave it blank)</label>
                <input class="box" type="text" name="limitations" placeholder="Your Limitations">
            </div>

            <a href="index3.html">
                <div>
                    <button type="button">Submit</button>
                </div>
            </a>
        </form>
    </div>
</body>
</html>
