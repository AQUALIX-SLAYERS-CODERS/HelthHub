<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - Empowering Healthcare Through Innovation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .top-bar {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-bar .logo {
            max-width: 100px;
            height: auto;
            vertical-align: middle;
        }

        .top-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .top-bar ul li {
            display: inline-block;
            margin-right: 25px;
            position: relative;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 18px;
            color: #fff;
        }

        .top-bar ul li:hover {
            color: red;
        }

        .top-bar ul li::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: lightblue;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .top-bar ul li:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        .banner {
            background: url('banner-image.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            max-width: 800px;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .content button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #2980b9;
        }

        .banner {
    width: 100%;
    height: 100vh; 
    background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(background.jpg);
    background-size: cover;
    background-position: center;
}

button {
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid yellow;
    background: transparent;
    color: white;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

span {
    position: static;
    background: rgb(0, 132, 255);
    height: 100%;
    width: 0;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
}

.logo {
    width: 110px; /* Adjust the width as needed */
}


    </style>
</head>
<body>

            <li><a href="index5.html">Login/Sign UP</a></li>
        </ul>
    </div>
    <div class="banner">
        <div class="content">
            <h1>Ready to see how your health is today?</h1>
            <p>Click the button below and get the most suitable medication for you</p>
            <a href="index1.html">
                <div>
                    <button type="button"><span></span>TAKE YOUR HEALTH</button>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
