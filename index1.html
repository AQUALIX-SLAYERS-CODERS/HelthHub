        <form>
            <div id="intrebari" class="suu">
                <label class="eseba" for="question1" id="q1">How old are you?</label><br>
                <select class="mihi" id="question1">
                    <option>0-18</option>
                    <option>18-28</option>
                    <option>28-38</option>
                    <option>38-50</option>
                    <option>50+</option>
                </select>

            </div>
            <div>
                <label class="eseba" for="question2" id="q2">What's your exercise level?</label><br>
                <select class="mihi" id="question2" class="intrebari">
                    <option>Sedentary</option>
                    <option>Lightly Active</option>
                    <option>Moderately Active</option>
                    <option>Very Active</option>

                </select>

            </div>

            <div>
                <label class="eseba" for="question3" id="q3">What's your skincare routine?</label><br>

                </select>
                <br>
            </div>

            <div>
                <label class="eseba" for="question4" id="q4">Do you have any pre-existing health conditions?</label><br>
                <select class="mihi" id="question4" class="intrebari">

                </select>
                <br>
            </div>

            <div>
                <label class="eseba" for="question5" id="q5">Do you use any sunscreen?</label><br>
                <select class="mihi" id="question5" class="intrebari">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <br>
            </div>

            <div>
                <label class="eseba">Do you have any physical limitations or skin injuries? (if not, leave it blank)</label>
                <br>
                <input class="box" type="text" name="limitations" placeholder="Your Limitations" ><br>
                <extra id="extra" rows="5" cols="40"></extra>
                <br>
            </div>
